<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Dashboard</h1>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">

        <div th:include="dashboard/navigation"></div>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Statistics</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a class="list-group-item" href="#">
                                <i class="fa fa-comment fa-fw"></i> Overall applications
                                    <span class="pull-right badge small" th:text="${overAllApps}">10
                                    </span>
                            </a>
                            <a class="list-group-item" href="#">
                                <i class="fa fa-comment fa-fw"></i> Overall models
                                    <span class="pull-right badge small" th:text="${overAllModels}">30
                                    </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">About you</div>
                    <div class="panel-body">
                        <p th:text="'Welcome ' + ${user.firstName} + ' ' + ${user.lastName}"></p>

                        <p th:text="'Member since: ' + ${user.createdAt}"></p>

                        <p th:text="'Firstname: ' + ${user.firstName}"></p>

                        <p th:text="'Lastname: ' + ${user.lastName}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Applications</div>
                    <div class="panel-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Security enabled</th>
                                <th>Cloud hosting</th>
                                <th>Created at</th>
                                <th>updated at</th>
                                <th>Version</th>
                                <th>Models</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="app : ${applications}">
                                <td align="center" th:text="${app.name}"></td>
                                <td align="center">
                                    <span class="glyphicon glyphicon-ok-circle" th:if="${app.secEnabled}"></span>
                                    <span class="glyphicon glyphicon-remove-circle"
                                          th:unless="${app.secEnabled}"></span>
                                </td>
                                <td align="center">
                                    <span class="glyphicon glyphicon-ok-circle" th:if="${app.cloudEnabled}"></span>
                                    <span class="glyphicon glyphicon-remove-circle"
                                          th:unless="${app.cloudEnabled}"></span>
                                </td>
                                <td align="center" th:text="${app.createdAt}"></td>
                                <td align="center" th:text="${app.updatedAt}"></td>
                                <td align="center">
                                    <div class="badge" th:text="${app.version.name}"></div>
                                </td>
                                <td align="center">
                                    <div class="badge" th:text="${app.getModels().size()}"></div>
                                </td>
                                <td align="center"><a title="See details" class="glyphicon glyphicon-zoom-in"
                                                      th:href="@{/application/details/{id}/(id=${app.id})}"></a></td>
                                <td align="center"><a title="Create new version" class="glyphicon glyphicon-plus"
                                                      th:href="@{/application/{id}/(id=${app.id})}"></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
