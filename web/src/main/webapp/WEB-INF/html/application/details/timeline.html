<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-clock-o fa-fw"></i> Application Timeline
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <ul class="timeline">
            <li th:attr="class=${appStat.count % 2 != 0 ? 'timeline-inverted' : ''}"
                th:each="app, appStat : ${applications}">
                <div class="timeline-badge"><i class="fa fa-check"></i>
                </div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <a th:href="@{/application/details/{appId}/history/{historyId}/(appId=${originalApp.id}, historyId=${app.id})}"><h4 class="timeline-title" th:text="'Version ' + ${app.version}"></h4></a>

                        <p>
                            <small class="text-muted" th:text="${app.createdAt}"><i class="fa fa-clock-o"></i>
                            </small>
                        </p>
                    </div>
                    <div class="timeline-body">
                        <p class="badge" th:text="${app.applicationStatistic.modelChange}">+ 3 Models</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- /.panel-body -->
</div>
