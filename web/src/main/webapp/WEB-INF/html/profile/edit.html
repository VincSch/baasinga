<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Profile</h1>
            </div>
        </div>
    </div>
</div>


<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-10">
                    <form action="#" th:action="@{/profile/edit}" th:object="${user}" method="post" role="form"
                          class="form-horizontal">
                        <div class="form-group input-group">
                            <span class="input-group-addon">Email</span>
                            <input th:field="*{username}" type="text" placeholder="email" class="form-control"/>
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon">Firstname</span>
                            <input th:field="*{firstName}" type="text" placeholder="firstname" class="form-control"/>
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon">Lastname</span>
                            <input th:field="*{lastName}" type="text" placeholder="lastname" class="form-control"/>
                        </div>

                        <div class="form-group input-group">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-primary" name="save" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-10">
                    <form action="#" th:action="@{/profile/changepw}" th:object="${pw}" method="post" role="form"
                          class="form-horizontal">
                        <div class="form-group input-group">
                            <span class="input-group-addon">Old password</span>
                            <input th:field="*{oldPw}" type="password" placeholder="old password" class="form-control"/>
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon">New password</span>
                            <input th:field="*{newPw}" type="password" placeholder="new password" class="form-control"/>
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon">Confirm password</span>
                            <input th:field="*{confirmPw}" type="password" placeholder="confirm password"
                                   class="form-control"/>
                        </div>

                        <div class="form-group input-group">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-primary" name="save" type="submit">Change password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
