<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Register</h1>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-5">
                <div class="basic-login">
                    <div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                    <form role="form" th:action="@{/signup}" th:object="${register}" method="post">
                        <div class="form-group">
                            <label for="register-username"><i class="icon-user"></i> <b>Email</b></label>
                            <input class="form-control" th:field="*{email}" id="register-username" type="text"
                                   placeholder=""/>
                        </div>
                        <div class="form-group">
                            <label for="register-firstname"><i class="icon-user"></i> <b>First name</b></label>
                            <input class="form-control" th:field="*{firstname}" id="register-firstname" type="text"
                                   placeholder=""/>
                        </div>
                        <div class="form-group">
                            <label for="register-lastname"><i class="icon-user"></i> <b>Last name</b></label>
                            <input class="form-control" th:field="*{lastname}" id="register-lastname" type="text"
                                   placeholder=""/>
                        </div>
                        <div class="form-group">
                            <label for="register-password"><i class="icon-lock"></i> <b>LPassword</b></label>
                            <input class="form-control" th:field="*{password}" id="register-password" type="password"
                                   placeholder=""/>
                        </div>
                        <div class="form-group">
                            <label for="register-password2"><i class="icon-lock"></i> <b>Re-enter Password</b></label>
                            <input class="form-control" th:field="*{passwordConfirm}" id="register-password2"
                                   type="password" placeholder=""/>
                        </div>
                        <div class="form-group">
                            <button type="submit" name="register" class="btn pull-right">Register</button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-3"></div>
            <!--
            <div class="col-sm-6 col-sm-offset-1 social-login">
                <p>You can use your Facebook or Twitter for registration</p>
                <div class="social-login-buttons">
                    <a href="#" class="btn-facebook-login">Use Facebook</a>
                    <a href="#" class="btn-twitter-login">Use Twitter</a>
                </div>
            </div>
            -->
        </div>
    </div>
</div>
